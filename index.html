<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebarGroup">
                <div class="sidebarHeader">
                    <img src="icons/view-dashboard.svg" alt="" class="headerIcon">
                    <h1 class="sidebarText">Dashboard</h1>
                </div>
            </div>
            <div class="sidebarGroup">
                <div class="sidebarNavigation">
                    <div class="sidebarNavigationGroup">
                        <img src="icons/home.svg" alt="" class="icons">
                        <h2 class="sidebarText">Home</h2>
                    </div>

                    <div class="sidebarNavigationGroup">
                        <img src="icons/account-card.svg" alt="" class="icons">
                        <h2 class="sidebarText">Profile</h2>
                    </div>
                    
                    <div class="sidebarNavigationGroup">
                        <img src="icons/message.svg" alt="" class="icons">
                        <h2 class="sidebarText">Messages</h2>
                    </div>
                    
                    <div class="sidebarNavigationGroup">
                        <img src="icons/clock.svg" alt="" class="icons">
                        <h2 class="sidebarText">History</h2>
                    </div>
                    
                    <div class="sidebarNavigationGroup">
                        <img src="icons/clipboard.svg" alt="" class="icons">
                        <h2 class="sidebarText">Tasks</h2>
                    </div>
                    
                    <div class="sidebarNavigationGroup">
                        <img src="icons/account-multiple.svg" alt="" class="icons">
                        <h2 class="sidebarText">Communities</h2>
                    </div>
                </div>
            </div>
            <div class="sidebarGroup">
                <div class="sidebarBranding">
                    <div class="sidebarBrandingGroup">
                        <img src="icons/cog.svg" alt="" class="icons">
                        <h2 class="sidebarText">Settings</h2>
                    </div>

                    <div class="sidebarBrandingGroup">
                        <img src="icons/help-circle.svg" alt="" class="icons">
                        <h2 class="sidebarText">Support</h2>
                    </div>

                    <div class="sidebarBrandingGroup">
                        <img src="icons/shield-check.svg" alt="" class="icons">
                        <h2 class="sidebarText">Privacy</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <img src="icons/magnify.svg" alt="" class="searchIcon">
                <input type="text" class="searchBar">
            </div>
            <div class="profile">
                <img src="icons/bell.svg" alt="" class="notificationIcon">
                <img src="images/creeper.png" alt="" class="personalImg profileImg">
                <p class="profileText">Creeper Man</p>
            </div>

            <div class="accountDetails">
                <img src="images/creeper.png" alt="" class="personalImg accountImg">
                <p class="accountGreeting">welcome,</p>
                <p class="accountName">Creeper man @Creeper</p>
            </div>
            <div class="headerButtons">
                <button class="headerBtn">New</button>
                <button class="headerBtn">Upload</button>
                <button class="headerBtn">Share</button>
            </div>

        </div>

        <div class="main">main</div>
    </div>
    
</body>
</html>
